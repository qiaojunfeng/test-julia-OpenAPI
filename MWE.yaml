openapi: 3.0.0
info:
  title: MWE
  version: 1.0.0
paths:
  '/upload':
    post:
      summary: Upload a file
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
              required:
                - file
      responses:
        '201':
          description: File upload successful
